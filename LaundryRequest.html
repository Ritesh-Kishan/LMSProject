<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="LaundryRequest.css">

<body>

    <header class="dashBoardHeading">
        <div class="LMSHead">
            <a href="LoginPage.html">
            <img class="logoutIcon"
                src="https://w7.pngwing.com/pngs/404/24/png-transparent-log-out-outlined-logout-sign-out-core-ui-outlined-icon.png"
                alt=""></a>
            Laundry Management System
        </div>
        <div class="helloMsg">
            <img class="profilePhoto"
                src="https://www.pngarts.com/files/10/Default-Profile-Picture-PNG-Image-Background.png" alt="">
        </div>
    </header>

    <section class="dashboardBody">
        <div class="dashboardMenu">
            <a href="LMSDashboard.html">
                <div class="menuItems">
                    <img src="https://cdn0.iconfinder.com/data/icons/octicons/1024/dashboard-512.png" class="iconImage">
                    <p class="menuText">Dashboard</p>
                </div>
            </a>
            <a href="LaundryRequest.html">
                <div class="menuItems">
                    <img src="https://static.thenounproject.com/png/684885-200.png" class="iconImage">
                    <p class="menuText">Submit request</p>
                </div>
            </a>
            <a href="ChangePassword.html">
                <div class="menuItems">
                    <img src="https://www.nicepng.com/png/detail/207-2073315_change-password-comments-change-password-png-icon.png"
                        class="iconImage">
                    <p class="menuText">Change Password</p>
                </div>
            </a>
        </div>

        <div class="RequestForm" id="requestForm">
            <div class="inputField">
                <label for="date" class="inputLabel">Enter Pickup Date</label>
                <input type="date" placeholder="Enter Pickup Date" class="inputContainer" id="date">
            </div>
            <div class="inputField">
                <label for="top" class="inputLabel">Top Wear &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <!-- <input type="number" placeholder="Enter Number of top wear" class="inputContainer" id="top"> -->
                <select class="inputclothContainer" id="top">
                    <option selected>Top Wear</option>
                    <option>Shirt</option>
                    <option>T-Shirt</option>
                    <option>Kurti</option>
                </select>
                <input type="number" id="TopwearNumber" placeholder="Number of top wear" class="inputNumber">
            </div>
            <div class="inputField">
                <label for="bottom" class="inputLabel">Bottom Wear</label>
                <!-- <input type="number" placeholder="Enter Number of Bottom wear" class="inputContainer" id="bottom"> -->
                <select class="inputclothContainer" id="bottom">
                    <option selected>Bottom Wear</option>
                    <option>Trouser</option>
                    <option>Half Pants</option>
                    <option>Pants</option>
                </select>
                <input type="number" id="bottomwearNumber" placeholder="Number of bottom wear" class="inputNumber">
            </div>
            <div class="inputField">
                <label for="woolen" class="inputLabel">Woolen Cloth</label>
                <!-- <input type="number" placeholder="Enter Number of Woolen wear" class="inputContainer" id="woolen"> -->
                <select class="inputclothContainer" id="woolen">
                    <option selected>Woolen Wear</option>
                    <option>Jacket</option>
                    <option>Sweat Wear</option>
                    <option>Blancket</option>
                </select>
                <input type="number" id="woolenwearNumber" placeholder="Number of woolen wear" class="inputNumber">
            </div>
            <div class="inputField">
                <label for="service" class="inputLabel">Select service type</label>
                <select class="selectContainer" id="service">
                    <option selected>Full wash</option>
                    <option>Dry clean</option>
                    <option>Press</option>
                </select>
            </div>
            <div class="inputField">
                <label for="contact" class="inputLabel">Contact Number</label>
                <input type="number" placeholder="Enter Conatact number" class="inputContainer" id="contact">
            </div>
            <div class="inputField">
                <label for="desc" class="inputLabel">Description</label>
                <input type="text" placeholder="Enter Description" class="inputContainer" id="desc">
            </div>
            <button class="submit" type="submit" onclick="submitRequest()">
                Submit Request
            </button>
            <div class="successMsg" id="successMsg"></div>
        </div>

    </section>

</body>
<script src="main.js"></script>

</html>
