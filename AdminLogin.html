<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
<link rel="stylesheet" href="AdminLogin.css">

<body>
    <header class="headingText">
        <p class="WelcomeText">
            Welcome to Admin Page
        </p>
    </header>
    <section class="formSection">

        <form class="form">
            <p class="form-title">Sign in to your account</p>
            <div class="input-container">
                <input type="text" placeholder="Enter User Name" id="AdminLoginInput">
                <span>
                </span>
            </div>
            <div class="input-container">
                <input type="password" placeholder="Enter password" id="AdminPassword">
                <i class="bi bi-eye-slash toggleIcon" id="passwordToggle" onclick="adminPasswordToggle()" ></i>
            </div>
                <button type="button" class="submitBtn" onclick="AdminLogIn()">
                    Sign in
                </button>
        </form>

    </section>

</body>
<script src="main.js"></script>

</html>
