<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="ChangePassword.css">

<body>

    <header class="dashBoardHeading">
        <div class="LMSHead">
            <a href="LoginPage.html">
            <img class="logoutIcon"
                src="https://w7.pngwing.com/pngs/404/24/png-transparent-log-out-outlined-logout-sign-out-core-ui-outlined-icon.png"
                alt=""></a>
            Laundry Management System
        </div>
        <div class="helloMsg">Hii, ritesh
            <img class="profilePhoto"
                src="https://www.pngarts.com/files/10/Default-Profile-Picture-PNG-Image-Background.png" alt="">
        </div>
    </header>

    <section class="dashboardBody">
        <div class="dashboardMenu">
            <a href="LMSDashboard.html">
                <div class="menuItems">
                    <img src="https://cdn0.iconfinder.com/data/icons/octicons/1024/dashboard-512.png" class="iconImage">
                    <p class="menuText">Dashboard</p>
                </div>
            </a>
            <a href="LaundryRequest.html">
                <div class="menuItems">
                    <img src="https://static.thenounproject.com/png/684885-200.png" class="iconImage">
                    <p class="menuText">Submit request</p>
                </div>
            </a>
            <a href="ChangePassword.html">
                <div class="menuItems">
                    <img src="https://www.nicepng.com/png/detail/207-2073315_change-password-comments-change-password-png-icon.png"
                        class="iconImage">
                    <p class="menuText">Change Password</p>
                </div>
            </a>
        </div>


        <div>
            <form class="form">
                <span class="signup">Change Password</span>
                <input type="password" placeholder="Enter old password" class="form--input" id="OldPassword">
                <input type="password" placeholder="New Password" class="form--input" id="NewPassword">
                <input type="password" placeholder="Confirm password" class="form--input" id="ConfirmPassword">
                
                <button class="form--submit" type="button" onclick="ChangePassword()">
                    Change Password
                </button>
                <div class="errorMsg" id="errorMsg">Both password did'nt matched</div>
                <div class="errorMsg" id="PsderrorMsg">Invalid Old Password</div>
                <div class="sucessMsg" id="PsdchangeMsg">Password Updated</div>
            </form>
        </div>
    </section>

</body>
<script src="main.js"></script>

</html>
